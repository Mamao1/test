<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Formulário</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Criar Uma Conta</h2>
    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email..." />
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="tipo">Tipo de Conta</label>
        <select id="tipo" onchange="mostrarCampos()">
          <option value="">Selecione...</option>
          <option value="pf">Pessoa Física</option>
          <option value="pj">Pessoa Jurídica</option>
        </select>
      </div>

      <!-- Campos PF -->
      <div id="pf-campos" class="form-control hidden">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF..." />
      </div>

      <!-- Campos PJ -->
      <div id="pj-campos" class="form-control hidden">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" placeholder="Digite seu CNPJ..." />
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha..." />
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password-confirmation">Confirmação de senha</label>
        <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
        <small>Mensagem de erro</small>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="./java.js"></script>
</body>
</html>
