<!DOCTYPE html><html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Uma Conta</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="card" aria-labelledby="titulo">
      <h1 id="titulo">Criar Uma Conta</h1><form id="signup" novalidate>
    <label for="usuario">Nome de usuário</label>
    <input id="usuario" name="usuario" type="text" placeholder="Digite seu nome de usuário" autocomplete="username" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Digite seu email" autocomplete="email" required />

    <label for="senha">Senha</label>
    <input id="senha" name="senha" type="password" placeholder="Digite sua senha" autocomplete="new-password" minlength="6" required />

    <label for="confirmacao">Confirmação de senha</label>
    <input id="confirmacao" name="confirmacao" type="password" placeholder="Digite sua senha novamente" autocomplete="new-password" minlength="6" required />

    <div class="actions">
      <button class="btn" type="submit">Enviar</button>
    </div>

    <div id="feedback" class="msg" role="alert" aria-live="polite"></div>
  </form>
</main>

    <script src="script.js"></script>

  </body>
</html>
